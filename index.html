<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Quote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"> </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css " rel="stylesheet">
  <style>
    .fa {
  font-size: 20px;
  cursor: pointer;
  user-select: none;
}

.fa:hover {
  color: darkblue;
}
    body {
      background-image: url("https://source.unsplash.com/random/?nature");
      background-size: cover;
      background-repeat: no-repeat;
    }
    #wrapper{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      color: rgb(29, 146, 122);
    }

    #quote-box{
      width: 40vw;
      background-color: aliceblue;
      border: 5px solid rgb(174, 167, 167);
      border-radius: 30px;
    }
    #row1 {
      padding-bottom: 5px;
    }
    .btn {
      font-size: 1rem;
      color: white;
    }
    .footer {
  width: 450px;
  text-align: center;
  display: block;
  margin: 15px auto 30px auto;
  font-size: 0.8em;
  color: #fff;
    }
  .footer a {
    font-weight: 600;
    text-decoration: none;
    color: #fff;
    
  }
  @media (max-width: 636px) {
    #quote-box{
   width: 100%;
    }
    .footer {
  width: 150px;
  }
}
#loadingIndicator {
  text-align: center;
  padding: 10px;
  background-color: rgba(255, 255, 255, 0.8);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000; /* Ensure the indicator is above other elements */
}
  </style>
</head>
<body id="body">
  <div id="wrapper" class="container-fluid">
    <div id="quote-box">
      <div class="row" >
        <p>
        <h1 class="text-danger text-center" id="heading">Thought of the day</h1>
        <h3 id="text"><i class="fa fa-quote-left" aria-hidden="true"></i> <i class="fa fa-quote-right" aria-hidden="true"></i></h3><h4 align="right" id="author"></h4></p>
      </div>
      <div class="row text-center" id="row1">
        <div class="col" id="demo">
          <button class="btn btn-primary" id="likeButton">Like</button>
  <button class="btn btn-primary" id="dislikeButton">Dislike</button>
        <a
           href="https://twitter.com/intent/tweet"
        class="btn btn-primary" 
        onclick="shareOnTwitter()"
            id="tweet-quote"
            title="Tweet this quote!"
            target="_blank"
          >
          <i class="fab fa-twitter"></i></a>
        </div>
        <div class="col"><button id="new-quote" type="button" class="btn btn-danger" onclick="randomQuote()">New
            Quote</button></div>
      </div>
    </div>
    <div id="loadingIndicator" class="d-none">
      <p>Loading...</p>
    </div>
    <div class="footer">by <a href="https://codepen.io/monika903" target="_blank">Monika</a>
      <button id="customBackButton">Go Back</button>
    </div>
</div>
  </div>
  <script src="script.js"></script>
  <script src="home.js"></script>
  <script src="back.js"></script>
    
</body>
</html>
